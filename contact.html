<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=hh, initial-scale=1.0">
    <meta name="description" content="Here is information on how you can contact Shelley White">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/782cf3142f.js" crossorigin="anonymous">
    </script>
    <title>Shelley White | Contact me</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <img src="/img/logo.png" alt="SheCodes logo" class="logo-navbar">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/" title="Homepage">Home</a>
            <a class="nav-link" href="/about.html" title="About Shelley White">About</a>
            <a class="nav-link" href="/gallery.html" title="Shelley's photo">Gallery</a>
            <a class="nav-link active" href="/contact.html" title="Contact Shelley">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1 class="contact-header">
      Get in touch!
    </h1>
    <div class="address-block">
      <h2 class="contact-title">
        Address
      </h2>
      <address class="contact-info">
        <i class="fa-solid fa-location-dot icon-contact"></i>
        021 Hollywood Boulevard, Los Angeles
      </address>
      <h2 class="contact-title">
        Email
      </h2>
      <div  class="contact-info">
        <i class="fa-solid fa-envelope icon-contact"></i>
        <a href="mailto:info@shecodes.io" class="contact-info" title="Email address">info@shecodes.io</a>
      </div>
      <h2 class="contact-title">
        Phone
      </h2>
      <div class="contact-info">
        <i class="fa-solid fa-phone icon-contact"></i>
        <a href="tel:021-3456-789" class="contact-info" title="Phone number">021 3456 789</a>
      </div>
    </div>
  </main>
  <footer>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <img src="/img/logo.png" alt="SheCodes logo" class="logo">
        </div>
        <div class="col">
          <i class="fa-brands fa-square-facebook icon"></i>
          <i class="fa-brands fa-instagram icon"></i>
          <i class="fa-brands fa-linkedin icon"></i>
        </div>
        <div class="col watermark">
          &#169;2022 All rights reserved.
        </div>
      </div>
    </div>
  </footer>
