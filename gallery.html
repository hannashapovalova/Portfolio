<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=hh, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/782cf3142f.js" crossorigin="anonymous">
    </script>
    <title>Shelley White | Homepage</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <img src="/img/She Codes.png" alt="SheCodes logo" class="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Gallery</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <h1>
      GALLERY
    </h1>
    <div class="photo-gallery">
      <div class="container">
        <div class="row image-row">
          <div class="col">
            <img src="/img/photo1-1.png" alt="Car photo example">
          </div>
          <div class="col">
            <img src="/img/photo1-2.png" alt="Interior photo example">
          </div>
          <div class="col">
            <img src="/img/photo1-3.png" alt="Nature photo example">
          </div>
        </div>
        <div class="row image-row">
          <div class="col">
            <img src="/img/photo2-1.png" alt="Portrait photo example">
          </div>
          <div class="col">
            <img src="/img/photo2-2.png" alt="Nature photo example">
          </div>
          <div class="col">
            <img src="/img/photo2-3.png" alt="Architecture photo example">
          </div>
        </div>
        <div class="row image-row">
          <div class="col">
            <img src="/img/photo3-1.png" alt="Portrait photo example">
          </div>
          <div class="col">
            <img src="/img/photo3-2.png" alt="Architecture photo example">
          </div>
          <div class="col">
            <img src="/img/photo3-3.png" alt="Architecture photo example">
          </div>
        </div>
        <div class="row image-row">
          <div class="col">
            <img src="/img/photo4-1.png" alt="Portrait photo example">
          </div>
          <div class="col">
            <img src="/img/photo4-2.png" alt="Architecture photo example">
          </div>
          <div class="col">
            <img src="/img/photo4-3.png" alt="Architecture photo example">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <img src="/img/She Codes.png" alt="SheCodes logo" class="logo">
        </div>
        <div class="col">
          <i class="fa-brands fa-square-facebook icon"></i>
          <i class="fa-brands fa-instagram icon"></i>
          <i class="fa-brands fa-linkedin icon"></i>
        </div>
        <div class="col watermark">
          &#169;2022 All rights reserved.
        </div>
      </div>
    </div>
  </footer>

    
</body>
</html>
